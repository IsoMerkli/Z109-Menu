<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wochenmenü bearbeiten – Z109</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #f5f5f5;
      color: #111;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background: #e60012;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back {
      background: #111;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <h1>Wochenmenü bearbeiten</h1>

  <form id="menuForm">
    <label for="Montag">Montag</label>
    <textarea id="Montag"></textarea>

    <label for="Dienstag">Dienstag</label>
    <textarea id="Dienstag"></textarea>

    <label for="Mittwoch">Mittwoch</label>
    <textarea id="Mittwoch"></textarea>

    <label for="Donnerstag">Donnerstag</label>
    <textarea id="Donnerstag"></textarea>

    <label for="Freitag">Freitag</label>
    <textarea id="Freitag"></textarea>

    <button type="submit">Menü speichern</button>
    <button class="back" onclick="window.location.href='index.html'; return false;">Zurück</button>
  </form>

  <script>
    const form = document.getElementById('menuForm');
    const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];
    const gespeicherteMenues = JSON.parse(localStorage.getItem('wochenmenue')) || {};

    days.forEach(tag => {
      document.getElementById(tag).value = gespeicherteMenues[tag] || '';
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const neuesMenue = {};
      days.forEach(tag => {
        neuesMenue[tag] = document.getElementById(tag).value.trim();
      });
      localStorage.setItem('wochenmenue', JSON.stringify(neuesMenue));
      alert('Menü gespeichert!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
